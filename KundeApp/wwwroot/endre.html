<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="js/endre.js"></script>
</head>
<body>
    <div class="container">
        <h1>Endre kunde</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <label>Fornavn</label>
                <input type="text" id="fornavn" />
            </div>
            <div class="form-group">
                <label>Etternavn</label>
                <input type="text" id="etternavn" />
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" id="adresse" />
            </div>
            <div class="form-group">
                <label>Postnr</label>
                <input type="text" id="postnr" />
            </div>
            <div class="form-group">
                <label>Poststed</label>
                <input type="text" id="poststed" />
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Registrer" onclick="endreKunde()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
